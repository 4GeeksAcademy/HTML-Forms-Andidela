<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HTML Forms</title>
</head>

<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="margin-top: 30px; margin-left: 100px;">
                <div class="card-header">
                    <strong>Payment Form Example</strong>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="XXXXXXXXXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="00000">
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
